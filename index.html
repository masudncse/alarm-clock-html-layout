<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App: Todo List</title>
  </head>

  <body>
    <div class="container" style="margin-top: 100px;">
      <div class="row">
        <div class="col s6 offset-s3">
          <table class="striped">
            <thead>
              <tr>
                <th>Item Name</th>
                <th style="width: 120px;">Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>
                    <label>
                        <input type="checkbox" />
                        <span/>
                        Client meeting
                    </label>
                </td>
                <td>
                  <a class="waves-effect waves-light btn teal"
                    ><i class="material-icons">edit</i></a
                  >
                  <a class="waves-effect waves-light btn red"
                    ><i class="material-icons">delete_forever</i></a
                  >
                </td>
              </tr>
              <tr>
                    <td>
                            <label>
                                    <input type="checkbox" />
                                    <span/>
                                    Plan webinar
                                </label>
                        </td>
                    <td>
                      <a class="waves-effect waves-light btn teal"
                        ><i class="material-icons">edit</i></a
                      >
                      <a class="waves-effect waves-light btn red"
                        ><i class="material-icons">delete_forever</i></a
                      >
                    </td>
                  </tr>
                  <tr>
                        <td>
                                <label>
                                        <input type="checkbox" />
                                        <span/>
                                        Email newsletter
                                    </label>
                                    </td>
                        <td>
                          <a class="waves-effect waves-light btn teal"
                            ><i class="material-icons">edit</i></a
                          >
                          <a class="waves-effect waves-light btn red"
                            ><i class="material-icons">delete_forever</i></a
                          >
                        </td>
                      </tr>
                    
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" class="center" style="padding-top: 50px;">
                  <a
                    href="#modal1"
                    class="btn-floating btn-large btn modal-trigger pulse red"
                    ><i class="material-icons">add</i></a
                  >
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="row">
          <h4 class="col s12">Add New Item</h4>

          <form class="col s12">
            <div class="row">
              <div class="input-field col s9">
                <input
                  placeholder="Enter your activity"
                  id="first_name"
                  type="text"
                  class="validate"
                />
                <label for="first_name">Item Name</label>
              </div>
              <div class="col s3" style="margin-top: 20px;">
                <label>
                  <input type="checkbox" />
                  <span>Status</span>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Cancel</a>
        <a href="#!" class="waves-effect waves-green btn-flat" onclick="M.toast({html: 'I am a toast!'})">Submit</a>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
